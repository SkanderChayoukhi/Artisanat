<app-spinner></app-spinner>
<div class="contain">
    <div  class="col-lg-5">
        <div class="card">
            <div class="card-header bg-info text-white">
                <a routerLink="/signup"> SignUp</a>SignIn
            </div>
            <div class="card-body">
                <form  [formGroup]="signinForm">
                    <div class="form-group">
                        <label >Username:</label>
                        <input type="text" formControlName="username" class="form-control">
                    </div>
                    <div class="alert alert-danger" *ngIf="signinForm.controls['username'].invalid && (signinForm.controls['username'].touched || signinForm.controls['username'].dirty)">
                        please put on your username!
                    </div>
                    <div class="form-group">
                        <label >Password:</label>
                        <input type="password" formControlName="password" class="form-control">
                    </div>
                    <div class="alert alert-danger"  *ngIf="signinForm.controls['password'].invalid && (signinForm.controls['password'].touched || signinForm.controls['password'].dirty)">
                        Password is required!
                    </div>
                    <button class="btn btn-success" [disabled]="signinForm.pristine||signinForm.invalid" (click)="login()">Sign in</button>
                </form>
            </div>
            <div class="card-footer"></div>
        </div>
    </div>
    </div>
