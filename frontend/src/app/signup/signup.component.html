<app-spinner></app-spinner>
<div class="contain" style="margin-top:0px ; ">
    <div  class="col-lg-5" >
            <div class="card" >
                <div class="card-header bg-info text-white" style="background-color: #682F78 !important;;">
                <a  routerLink="." style="color: white; text-decoration: none;"> SignUp</a>/<a routerLink="/signin" style="color: white; text-decoration: none;"> SignIn</a>
            </div>
            <div class="card-body">
                <form  [formGroup]="signupForm">
                    <div class="form-group">
                        <label >User Name:</label>
                        <input type="text" formControlName="username" class="form-control">
                    </div>
                    <div class="alert alert-danger" *ngIf="signupForm.controls['username'].invalid && (signupForm.controls['username'].touched || signupForm.controls['username'].dirty)">
                        please put on your Username!
                    </div>
                    <div class="form-group">
                        <label >Email:</label>
                        <input type="text" formControlName="email" class="form-control">
                    </div>
                    <div class="alert alert-danger" *ngIf="signupForm.controls['email'].invalid && (signupForm.controls['email'].touched || signupForm.controls['email'].dirty)">
                        please put on your Email!
                    </div>
                    <div class="form-group">
                        <label >Address:</label>
                        <input type="text" formControlName="adress" class="form-control">
                    </div>
                    <div class="form-group">
                        <label >Phone:</label>
                        <input type="text" formControlName="phone" class="form-control">
                    </div>
                    <div class="form-group">
                        <label >Password:</label>
                        <input type="password" formControlName="password" class="form-control">
                    </div>
                    <div class="alert alert-danger"  *ngIf="signupForm.controls['password'].invalid && (signupForm.controls['password'].touched || signupForm.controls['password'].dirty)">
                        Password is required!
                    </div>
                    <div class="form-group">
                        <label >Confirm Password:</label>
                        <input type="password"  formControlName="confirmpassword" class="form-control">
                    </div>
                    <div class="alert alert-danger" *ngIf="signupForm.controls['confirmpassword'].invalid && (signupForm.controls['confirmpassword'].touched || signupForm.controls['confirmpassword'].dirty)">
                        try again!
                    </div>
                    <button class="btn btn-success" [disabled]="signupForm.pristine||signupForm.invalid" (click)="signup()">Sign Up</button>
                </form>
            </div>
            <div class="card-footer"></div>
        </div>
    </div>
</div>
