<!-- cart.component.html -->
<div class="cart-container">
    <h2>Shopping Cart</h2>
    <div class="product-list">
      <div class="product-item" *ngFor="let product of products">
        <img [src]="product.imageUrl"> 
        <div class="product-details">
          <h3 style="width: auto;">{{ product.name }}</h3>
          <p >Price: ${{ product.price }}</p>
          <button mat-icon-button (click)="removeProduct(product)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="cart-footer">
      <div class="total">
        <p>Total: ${{ getTotal() }}</p>
      </div>
      <button mat-raised-button style="background-color: #682F78; color: whitesmoke;" (click)="checkout()">Buy</button>
    </div>
</div>
